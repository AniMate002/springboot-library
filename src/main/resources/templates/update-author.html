<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="blocks/header :: header"/>
    <main>
        <div th:each="el : ${author}">
            <h1>Update author</h1>
            <form method="post">
                <input th:value="|${el.username}|" type="text" name="username" placeholder="Username..." class="form-control"/><br>
                <input th:value="|${el.fullname}|" type="text" name="fullname" placeholder="Fullname..." class="form-control"/><br>
                <input th:value="|${el.age}|" type="number" name="age" placeholder="Age..." class="form-control"/><br>
                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>
    </main>
    <div th:insert="blocks/footer :: footer"/>
</div>
</body>
</html>
