<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Library</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
  <!-- Header -->
  <div th:insert="blocks/header :: header"></div>

  <!-- Page Title -->
  <div class="text-center mb-4">
    <h1 class="display-5 fw-bold">Discover Authors</h1>
    <p class="text-muted">Explore the profiles of various authors and their works.</p>
  </div>

  <!-- Author Cards -->
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div th:each="el : ${authors}" class="col">
      <div class="card h-100 shadow-sm border-0">
        <div class="card-body">
          <h5 class="card-title text-primary" th:text="${el.username}"></h5>
          <p class="card-text text-secondary" th:text="${el.fullname}"></p>
        </div>
        <div class="card-footer bg-white border-0 text-end">
          <a th:href="|/authors/${el.id}|" class="btn btn-outline-primary btn-sm">View more</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div th:insert="blocks/footer :: footer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pfKvLYIjxPQl1pXN3JqUjV8dMj7mtj2PR9FLXp04sxyyFEdE6WI6glXcJuNcZePJ" crossorigin="anonymous"></script>
</body>
</html>
