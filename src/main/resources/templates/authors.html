<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Library</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div th:insert="blocks/header :: header"/>
  <h1>Discover Authors</h1>
  <div th:each="el : ${authors}" class="alert alert-warning">
    <h1 th:text="|${el.username}|"></h1>
    <p th:text="${el.fullname}"></p>
    <a th:href="|/authors/${el.id}|">View more...</a>
  </div>
  <div th:insert="blocks/footer :: footer"/>
</div>
</body>
</html>
