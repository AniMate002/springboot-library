<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Library</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div th:insert="blocks/header :: header"/>
  <main>
    <h1>Add new author</h1>
    <form action="/authors/add" method="post">
      <input type="text" name="username" placeholder="Username..." class="form-control"/><br>
      <input type="text" name="fullname" placeholder="Full name..." class="form-control"/><br>
      <input type="number" name="age" placeholder="Age..." class="form-control"/><br>
      <button type="submit" class="btn btn-success">Create</button>
    </form>
  </main>
  <div th:insert="blocks/footer :: footer"/>
</div>
</body>
</html>
