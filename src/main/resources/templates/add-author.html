<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Library - Add New Author</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
  <!-- Header -->
  <div th:insert="blocks/header :: header"></div>

  <!-- Main Content -->
  <main>
    <div class="text-center mb-4">
      <h1 class="display-5 fw-bold text-primary">Add New Author</h1>
      <p class="text-muted">Fill in the details below to add a new author to the library.</p>
    </div>

    <div class="card shadow-lg border-0">
      <div class="card-body">
        <!-- Form -->
        <form action="/authors/add" method="post" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" class="form-control" required>
            <div class="invalid-feedback">Please provide a username.</div>
          </div>
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter full name" class="form-control" required>
            <div class="invalid-feedback">Please provide the full name.</div>
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter age" class="form-control" required min="1">
            <div class="invalid-feedback">Please provide a valid age.</div>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-success btn-lg">Create Author</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div th:insert="blocks/footer :: footer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pfKvLYIjxPQl1pXN3JqUjV8dMj7mtj2PR9FLXp04sxyyFEdE6WI6glXcJuNcZePJ" crossorigin="anonymous"></script>

<script>
  // Bootstrap client-side form validation
  (function () {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
</body>
</html>
