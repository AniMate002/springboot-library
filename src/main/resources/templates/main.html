<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
    <!-- Header -->
    <div th:insert="blocks/header :: header"></div>

    <!-- Title -->
    <div class="text-center my-4">
        <h1 class="display-4 fw-bold text-primary" th:text="${title}"></h1>
        <p class="text-muted">Welcome to the Library. Choose an option below to get started.</p>
    </div>

    <!-- Main Buttons -->
    <main>
        <div class="row g-3 mt-5">
            <!-- View Books -->
            <div class="col-md-3 text-center">
                <a href="/books" class="btn btn-info btn-lg w-100 py-3 text-white">
                    <i class="bi bi-book"></i> View Books
                </a>
            </div>
            <!-- View Authors -->
            <div class="col-md-3 text-center">
                <a href="/authors" class="btn btn-warning btn-lg w-100 py-3 text-dark">
                    <i class="bi bi-people"></i> View Authors
                </a>
            </div>
            <!-- Add Book -->
            <div class="col-md-3 text-center">
                <a href="/addBook" class="btn btn-success btn-lg w-100 py-3 text-white">
                    <i class="bi bi-plus-circle"></i> Add Book
                </a>
            </div>
            <!-- Create Author -->
            <div class="col-md-3 text-center">
                <a href="/authors/add" class="btn btn-danger btn-lg w-100 py-3 text-white">
                    <i class="bi bi-person-plus"></i> Create Author
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:insert="blocks/footer :: footer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pfKvLYIjxPQl1pXN3JqUjV8dMj7mtj2PR9FLXp04sxyyFEdE6WI6glXcJuNcZePJ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
