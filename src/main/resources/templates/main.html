<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div th:insert="blocks/header :: header"/>
        <h1 style="text-align:center" th:text="|${title}|"></h1>
        <main>
            <div class="d-flex justify-content-evenly align-items-center" style="margin-top:50px">
                <a style="color:white" href="/books" class="btn btn-info">View Books</a>
                <a style="color:white" href="/authors" class="btn btn-warning">View Authors</a>
                <a href="/addBook" class="btn btn-success">Add Book</a>
                <a href="/authors/add" class="btn btn-danger">Create Author</a>
            </div>
        </main>
        <div th:insert="blocks/footer :: footer"/>
    </div>
</body>
</html>
