<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library - Add New Book</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
    <!-- Header -->
    <div th:insert="blocks/header :: header"></div>

    <!-- Main Content -->
    <main>
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold text-primary">Add New Book</h1>
            <p class="text-muted">Fill in the details below to add a new book to the library.</p>
        </div>

        <div class="card shadow-lg border-0">
            <div class="card-body">
                <!-- Form -->
                <form action="/addBook" method="post" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">Book Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter book name" class="form-control" required>
                        <div class="invalid-feedback">Please provide the book name.</div>
                    </div>
                    <div class="mb-3">
                        <label for="about" class="form-label">About</label>
                        <input type="text" id="about" name="about" placeholder="Enter description" class="form-control" required>
                        <div class="invalid-feedback">Please provide a description.</div>
                    </div>
                    <div class="mb-3">
                        <label for="preview" class="form-label">Preview</label>
                        <textarea id="preview" name="preview" placeholder="Enter preview text" class="form-control" rows="3" required></textarea>
                        <div class="invalid-feedback">Please provide a preview text.</div>
                    </div>
                    <div class="mb-3">
                        <label for="pages" class="form-label">Number of Pages</label>
                        <input type="number" id="pages" name="pages" placeholder="Enter number of pages" class="form-control" required min="1">
                        <div class="invalid-feedback">Please provide a valid number of pages.</div>
                    </div>
                    <div class="mb-3">
                        <label for="author_id" class="form-label">Choose Author</label>
                        <select id="author_id" name="author_id" class="form-select" required>
                            <option value="" disabled selected>Select an author</option>
                            <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.fullname}"></option>
                        </select>
                        <div class="invalid-feedback">Please select an author.</div>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-success btn-lg">Publish Book</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:insert="blocks/footer :: footer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pfKvLYIjxPQl1pXN3JqUjV8dMj7mtj2PR9FLXp04sxyyFEdE6WI6glXcJuNcZePJ" crossorigin="anonymous"></script>

<script>
    // Bootstrap client-side form validation
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
