<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="blocks/header :: header"/>
    <main>
        <h1>Add new book</h1>
        <form action="/addBook" method="post">
            <input type="text" name="name" placeholder="Name..." class="form-control"/><br>
            <input type="text" name="about" placeholder="about..." class="form-control"/><br>
            <textarea name="preview" placeholder="Preview..." class="form-control"></textarea><br>
            <input type="number" name="pages" placeholder="Number of pages..." class="form-control"/><br>
            <input type="number" name="author_id" placeholder="Author ID..." class="form-control"/><br>
            <button type="submit" class="btn btn-success">Publish</button>
        </form>
    </main>
    <div th:insert="blocks/footer :: footer"/>
</div>
</body>
</html>
