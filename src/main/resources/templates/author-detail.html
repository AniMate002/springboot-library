<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Library</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div th:insert="blocks/header :: header"/>
  <h1>Author Info</h1>
  <div th:each="el : ${author}" class="alert">
    <h1 th:text="|${el.username}|"></h1>
    <h3 th:text="|ID:${el.id}|"></h3>
    <p th:text="${el.fullname}"></p>
    <p th:text="|${el.age} years old|" class="alert alert-success"></p>
    <div class="d-flex">
      <a th:href="|/authors/${el.id}/update|" class="btn btn-warning">Update</a>
      <form method="post" th:action="|/authors/${el.id}/delete|">
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </div>
    <div style="margin-top:50px">
      <h1>Books of this author</h1>
      <div th:each="book : ${el.books}" class="alert alert-info">
        <h1 th:text="|${book.name}|"></h1>
        <p th:text="${book.about}"></p>
        <a th:href="|/books/${book.id}|">View more...</a>
      </div>
    </div>
  </div>
  <div th:insert="blocks/footer :: footer"/>
</div>
</body>
</html>
