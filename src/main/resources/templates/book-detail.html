<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Library - Book Detail</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
  <!-- Header -->
  <div th:insert="blocks/header :: header"></div>

  <!-- Page Title -->
  <div class="text-center mb-4">
    <h1 class="display-5 fw-bold text-primary">Book Detail</h1>
  </div>

  <!-- Book Details -->
  <div th:each="el : ${book}">
    <div class="card shadow-lg border-0">
      <div class="card-body">
        <!-- Book Name -->
        <h2 class="card-title text-primary" th:text="${el.name}"></h2>

        <!-- Author Info -->
        <h5 class="card-subtitle mb-3 text-muted">
          Author:
          <a th:href="|/authors/${el.author.id}|" th:text="${el.author.fullname}" class="text-decoration-none text-primary"></a>
        </h5>

        <!-- Book Description -->
        <p class="card-text" th:text="${el.about}"></p>

        <!-- Book Preview -->
        <div class="alert alert-info">
          <strong>Preview:</strong>
          <p th:text="${el.preview}" class="mb-0"></p>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="card-footer bg-white border-0 d-flex justify-content-between">
        <a th:href="|/books/${el.id}/update|" class="btn btn-warning">Update</a>
        <form th:action="|/books/${el.id}/delete|" method="post" class="mb-0">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div th:insert="blocks/footer :: footer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pfKvLYIjxPQl1pXN3JqUjV8dMj7mtj2PR9FLXp04sxyyFEdE6WI6glXcJuNcZePJ" crossorigin="anonymous"></script>
</body>
</html>
