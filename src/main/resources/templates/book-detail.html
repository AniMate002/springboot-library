<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Library</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div th:insert="blocks/header :: header"/>
  <h1>Book Detail</h1>
  <div th:each="el : ${book}" class="alert">
    <h1 th:text="|${el.name}|"></h1>
    <h5>
      Author: <a th:href="|/authors/${el.author.id}|" th:text="|${el.author.fullname}|"></a>
    </h5>
    <p th:text="${el.about}"></p>
    <p th:text="${el.preview}" class="alert alert-info"></p>
    <div class="d-flex">
      <a th:href="|/books/${el.id}/update|" class="btn btn-warning">Update</a>
      <form th:action="|/books/${el.id}/delete|" method="post">
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </div>
  </div>
  <div th:insert="blocks/footer :: footer"/>
</div>
</body>
</html>
